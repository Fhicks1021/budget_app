<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Paycheck Budget</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <script src="/static/js/theme.js" defer></script>
  </head>
  <body>
    <div class ="dark-light">
      <button type="button" id="theme-toggle">
        Light mode
      </button>
    </div>
    <form method="post" action="/budget">
      <h1>Paycheck Budget</h1>
      <div class="card">
        <div>
          <input type="number" name="paycheck" placeholder="Paycheck Amount" step="1"/>
        </div>

        <div>
          <input type="number" name="mortgage" placeholder="Rent/Mortgage" step="0.01"/>
        </div>

        <div>
            <input type="number" name="electric" placeholder="Electric" step="0.01"/>
        </div>

        <div>
            <input type="number" name="phone" placeholder="Phone" step="0.01"/>
        </div>

        <div>
            <input type="number" name="internet" placeholder="Internet" step="0.01"/>
        </div>

        <div>
            <input type="number" name="car_insurance" placeholder="Car Insurance" step="0.01"/>
        </div>
        <div>
          <button type="submit" formaction="/handle_budget" formmethod="POST">Calculate</button>
          <button type="reset">Reset</button>
        </div>
      </div>
    </form>
  </body>
</html>
