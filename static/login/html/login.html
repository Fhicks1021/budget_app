<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Budget App â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/login/css/login.css" />
</head>
<body>
  <main class="auth-shell">
    <header class="auth-header">
      <div class="auth-title">Welcome back</div>
      <p class="auth-subtitle">
        Sign in to manage your paycheck and monthly budget.
      </p>
    </header>

    <!-- This will eventually POST to your /login route in Axum -->
    <form method="post" action="/login">
      <div class="field">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          required
        />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          autocomplete="current-password"
          required
        />
        <div class="password-row">
          <span>Use at least 8 characters.</span>
          <a href="#">Forgot password?</a>
        </div>
      </div>

      <div class="auth-actions">
        <button type="submit" class="btn-primary">Log in</button>

        <!-- This can later just link to the existing budget form page -->
        <button
          type="button"
          class="btn-ghost"
          onclick="window.location.href = '/budget';"
        >Continue without an account</button>
      </div>
    </form>

    <footer class="auth-footer">
      <span>New here?</span>
      <!-- later this can go to a /register page -->
      <a href="#">Create an account</a>
    </footer>
  </main>
</body>
</html>
