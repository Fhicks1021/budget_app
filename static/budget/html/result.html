<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Budget Result</title>
  <link rel="stylesheet" href="/static/budget/css/styles.css" />
</head>
<body>
  <div class="dark-light">
    <button type="button" id="theme-toggle">
      Light mode
    </button>
  </div>

  <div class="card">
    <h1>Paycheck Budget</h1>
    <p class="subtitle">Here’s how this category affects your paycheck.</p>

    <p><strong>Paycheck:</strong> ${{paycheck}}</p>
    <p><strong>Rent/Mortgage:</strong> ${{mortgage}}</p>
    <p><strong>Electric:</strong> ${{electric}}</p>
    <p><strong>Phone:</strong> ${{phone}}</p>
    <p><strong>Internet:</strong> ${{internet}}</p>
    <p><strong>Car Insurance:</strong> ${{car_insurance}}</p>
    <p><strong>Remaining:</strong> ${{remaining}}</p>

    <p style="margin-top: 1.5rem;">
      <a href="/" style="color: var(--accent); text-decoration: none;">← Back to form</a>
    </p>
  </div>
  <script src="/static/budget/js/theme.js"></script>
</body>
</html>
